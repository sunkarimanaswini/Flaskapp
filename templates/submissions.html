<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Contact Forms</title>
</head>
<body>
    <h2>Submitted Contact Forms</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
        </tr>
        {% for name, email, message in records %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ email }}</td>
            <td>{{ message }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Back to form</a>
</body>
</html>
