apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
    template:
      metadata:
        labels:
          app: flask-app
      spec:
        containers:
        - name: flaskap
          image: flaskap.azurecr.io/flask:latest
          ports:
          - containerport: 5000
#service type loadbalancer

---

apiVersion: v1
kind: service
metadata:
  name: flask-app-svc
spec:
  selector:
    app: flask-app
  ports:
    - protocol: Tcp
      port: 5000
      targetport: 5000
  type: LoadBalancer




